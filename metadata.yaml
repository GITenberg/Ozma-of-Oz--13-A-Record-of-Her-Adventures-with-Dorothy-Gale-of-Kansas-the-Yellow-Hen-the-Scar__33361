  journey when a great storm destroys the ship she is sailing home to her uncle on.
  Dorothy manages to cling to a chicken coup and she and the hen Billina manage to
  wash up on the magic shore of Ev. After a series of adventures Dorothy and Billina
  are taken poisoner by the evil Nome King. Ozma of Oz rushes to her rescue, but it
  may already be too late.
